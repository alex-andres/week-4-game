<!DOCTYPE html>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<html>
<head>
	<title>Mario RPG</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="characterChoices" class="h2"> Characters Choices</div>	
		</div>	
		<div class="row">
			<div id="characterChoicesRow" class="col-sm-6">
				<button id="mario" class="inCharacterChoices">
					<span id="marioName"></span>
					<div class="marioImg"></div>
					<span id="hpMario"></span>
				</button>
				<button id="luigi" class="inCharacterChoices">
					<span id="luigiName"></span>
					<div  class="luigiImg"></div>
					<span id="hpLuigi"></span>
				</button>				
				<button id="bowser" class="inCharacterChoices">
					<span id="bowserName"></span>
					<div class="bowserImg"></div>
					<span id="hpBowser"></span>
				</button>
				<button id="toad" class="inCharacterChoices">
					<span id="toadName"></span>
					<div class="toadImg"></div>
					<span id="hpToad"></span>
				</button>
			</div>
			<div  class="col-sm-2 "></div>
			<div class ="col-sm-2">
				<div id="selectCharacter" class="row alert-success center-text p-2">
					<h2>Select a Character</h2>
				</div>
			
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row">
			<div id="opponentChoices" class="h2 hide"> Opponent Choices</div>
		</div>
		<div class="row">
			<div id="opponentChoicesRow" class="col-sm-6">
				
			</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-2">
				<div id="selectOpponent" class="row alert-danger center-text hide p-2">
					<h2>Select an Opponent</h2>
				</div>					
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row ">
			<div id="attackSelection" class="h2 hide"> Attack Selection</div>
		</div>
		<div id="attackSelectionRow" class="row hide">
			<div class="col-sm-6">
				<button id="attack1"></button>
				<button id="attack2"></button>
			</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-2"></div>
			<div class="col-sm-2"></div>
		</div>
		<div id="opponentContainer" class="container hide">
			<div class="row ">
				<div id="opponent" class="h2"> Opponent</div>
			</div>
			<div  class="row">
				<div id="opponentRow" class="col-sm-6">
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-2"></div>
				<div class="col-sm-2"></div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
